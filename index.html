<!DOCTYPE html>
<html>
<head>
  <title>Validador de Boleto</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
        background-color: black;
        color: white;
    }
    .valido { color: #00ff88; font-size: 32px; }
    .usado { color: #ff3b3b; font-size: 32px; }
    .error { color: orange; font-size: 22px; }
    .detalle { font-size: 20px; margin-top: 10px; }
  </style>
</head>
<body>

<div id="resultado">Validando...</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  const result = document.getElementById("resultado");

  if (!code) {
    result.innerHTML =
      "<div class='error'>Código no válido</div>";
  } else {

    const sheetURL = "https://script.google.com/macros/s/AKfycbwcr6wshTWZJECRnRofNJ_ALvLnkSdqzsHBSy1K1ABr9RsUWifPO5G5ZkjOTuvXsJK5/exec";

    fetch(sheetURL + "?code=" + code)
      .then(response => response.json())
      .then(data => {

        if (data.status === "valido") {
          result.innerHTML = `
            <div class="valido">✅ Boleto válido</div>
            <div class="detalle"><strong>Nombre:</strong> ${data.nombre}</div>
            <div class="detalle"><strong>Tipo:</strong> ${data.tipo}</div>
          `;
        }

        else if (data.status === "usado") {
          result.innerHTML = `
            <div class="usado">⚠️ Boleto ya usado</div>
            <div class="detalle"><strong>Nombre:</strong> ${data.nombre}</div>
            <div class="detalle"><strong>Tipo:</strong> ${data.tipo}</div>
          `;
        }

        else if (data.status === "no_encontrado") {
          result.innerHTML =
            "<div class='error'>❌ Boleto no encontrado</div>";
        }

        else {
          result.innerHTML =
            "<div class='error'>Error inesperado</div>";
        }

      })
      .catch(error => {
        result.innerHTML =
          "<div class='error'>Error de conexión</div>";
        console.error(error);
      });
  }
</script>

</body>
</html>
